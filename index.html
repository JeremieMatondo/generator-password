<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="container">
        <h2 class="title">Password Generator</h2>
        <div class="container-result">
          <span id="result"></span>
          <button class="btn" id="clipboard">
            <i class="far fa-clipboard"></i>
          </button>
        </div>

        <div class="container-form">
          <div class="flex ">
            <label for="">password length</label>
            <input type="number" min="4" max="20" value="8" maxlength="20" id="length"/>
          </div>
          <div class="flex ">
            <label for="">Include uppercase letters</label>
            <input type="checkbox" name="" id="uppercase"  />
          </div>
          <div class="flex ">
            <label for="">Include lowercase letters</label>
            <input type="checkbox" name="" id="lowercase"  />
          </div>
          <div class="flex ">
            <label for="">Include numbers</label>
            <input type="checkbox" name="" id="numbers"  />
          </div>
          <div class="flex ">
            <label for="">Include symbols</label>
            <input type="checkbox" name="" id="symbols"  />
          </div>
          <button class="btngenerated">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
